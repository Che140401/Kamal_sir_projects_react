<head>
<title>App 6 by kamal sir </title>
<style>
	*{font-size: 50px}
	body{background-color:light-blue;}
</style>
</head>

<body>
	<h1>Sqrt Finder</h1>
	<form onsubmit="check()">
	<input type="number" id="num" placeholder="enter an integer" />
	<br><br>
	<input type="submit" value="Find Sqrt" />
	</form>
	<h1 id="ans" />
</body>
<script>
	function check(){
		event.preventDefault();
		let num=document.getElementById('num');
		let result=document.getElementById('ans');
		
		if(num.value == "")
		{
			alert("You did not enter an integer");
			result.innerHTML="";
			num.focus();
			return;
		}
		let n = parseInt(num.value);
		let r = n**2;
		result.innerHTML=r;
	}
</script>
</html>
