<html>
<head>
<title>Temperature converter</title>
</head>
<body style="background-color:aliceblue">
<h1 style="font-family: sans-serif;text-align: center;">Temp Converter </h1>
<form style="text-align: center;" onsubmit="find()">
<input type="number" placeholder="enter temp in fah" id="fah" style="font-size: 20px"/>
<br/><br/>
<input type="submit" style="font-size: 19px;padding: 5px;"/>
</form>
<h1 id="ans" style="text-align:center"></h1>
</body>
<script>
 function find(){
	let fah=document.getElementById('fah').value;
	let celcius=(fah - 32) * 5 / 9;
	document.getElementById('ans').innerHTML=celcius;
	event.preventDefault()
}
</script>
</html>
